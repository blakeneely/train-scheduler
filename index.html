<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-light">
        <div class="container">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Use the form below to add trains to the arrival schedule</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card">
                    <div class="card-header text-light">
                        <strong>Current Train Schedule</strong>
                    </div>
                    <div class="card-body text-light">
                        <table class="table text-light">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency(min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="train-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="card mt-5 mb-5">
            <div class="card-header text-light">
                    <strong>Add Train</strong>
            </div>
            <div class="card-body text-light">
                <form class="mt-3 mb-3">
                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input type="input" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination:</label>
                        <input type="input" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm - military time):</label>
                        <input type="input" class="form-control" id="time-input">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (minutes):</label>
                        <input type="input" class="form-control" id="frequency-input">
                    </div>
                    <button class="btn btn-primary" id="submit-btn">Submit</button>
                </form>
            </div>
         </div>  

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.2/firebase-database.js"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
